<div class="row mt-5">
  <div class="col col-sm-8 col-md-8 offset-2">
    <div class="card">
      <form [formGroup]="editProfileForm" (ngSubmit)="onEditProfileSubmit()">
        <div class="card-header bg-primary text-white">
          <h4 class="text-center">{{formName}} Form</h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              id="name"
              formControlName="name"
              type="text"
              class="form-control"
            />
            <div
              *ngIf="name?.invalid && (name?.dirty || name?.touched)"
              class="alert alert-danger"
            >
              <p *ngIf="name?.errors?.['required']">Name is required</p>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              formControlName="name"
              type="email"
              class="form-control"
            />
            <div
              *ngIf="email?.invalid && (email?.dirty || email?.touched)"
              class="alert alert-danger"
            >
              <p *ngIf="email?.errors?.['required']">Email is required</p>
              <p *ngIf="email?.errors?.['email']">Email format is incorrect</p>
            </div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              id="phone"
              formControlName="phone"
              type="tel"
              class="form-control"
            />
            <div
              *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)"
              class="alert alert-danger"
            >
              <p *ngIf="phone?.errors?.['required']">Phone is required</p>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"> Password </label>
            <input
              id="password"
              formControlName="password"
              type="password"
              class="form-control"
            />
            <div
              *ngIf="
                password?.invalid && (password?.dirty || password?.touched)
              "
              class="alert alert-danger"
            >
              <p *ngIf="password?.errors?.['required']">Password is required</p>
              <p *ngIf="password?.errors?.['minlength']">
                Password must be at least 6 characters long.
              </p>
              <p *ngIf="password?.errors?.['maxlength']">
                Password must not be more than 12 characters long.
              </p>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" formControlName="gender" class="form-select">
            <option>Please select the gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-outline-primary form-control fw-bold">
            Submit
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary form-control fw-bold"
            (click)="backToList()"
          >
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
