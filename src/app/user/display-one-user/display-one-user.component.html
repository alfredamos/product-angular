<div class="col col-sm-8 col-8 offset-2 mt-5" *ngIf="user">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="text-center">User Detail</h4>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item">Name : {{user.name}}</li>
            <li class="list-group-item">Email : {{user.email}}</li>
            <li class="list-group-item">Phone : {{user.phone}}</li>
            <li class="list-group-item">Gender : {{user.gender}}</li>
          </ul>
        </div>
        <div class="card-footer">
          <button
            (click)="backToList()"
            class="btn-outline-secondary form-control text-center m-1 fw-bold"
          >
            Back
          </button>
          <button
            type="button"
            class="btn btn-outline-danger form-control fw-bold"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Delete
          </button>
        </div>
      </div>
      <app-alert-modal
        modalButtonClose="back"
        modalMessage="Do you really want to delete this user?"
        modalTitle="User Delete Confirmation!"
        modalButtonSave="Delete"
        (onModalButtonHandler)="deleteUser($event!)"
      />
    </div>
