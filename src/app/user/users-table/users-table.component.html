<div class="card">
  <div class="card-header bg-primary text-white p-3">
    <h4 class="text-center">User List</h4>
  </div>
  <div class="card-body">
    <table class="table table-responsive table-striped table-bordered">
      <thead class="bg-primary">
        <tr>
          <th class="fw-bold">Name</th>
          <th class="fw-bold">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>
            <a
              routerLink="/users/detail/{{ user.id }}"
              class="btn btn-outline-primary m-1 btn-sm fw-bold"
            >
              View
            </a>
            <a
              routerLink="/users/delete/{{ user.id }}"
              class="btn btn-outline-danger m-1 btn-sm fw-bold"
            >
              Delete
            </a>
            <a
              routerLink="/users/edit/{{ user.id }}"
              class="btn btn-outline-secondary m-1 btn-sm fw-bold"
            >
              Edit
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer d-flex align-items-center justify-content-center p-3">
    <a
      routerLink="/users/create"
      class="btn btn-outline-secondary btn-lg form-control fw-bold"
    >
      Create User
    </a>
  </div>
</div>
